name: Generate Documentation

on:
  push:
    branches:
      - main # ドキュメントを生成するブランチ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # Node.jsをセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # 適切なNode.jsのバージョンを指定

      # 依存関係をインストール
      - name: Install dependencies
        run: npm install

      # JSDocを使用してドキュメントを生成
      - name: Generate JSDoc
        run: npm run docs

      # ドキュメントをGitHub Pagesブランチにデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
